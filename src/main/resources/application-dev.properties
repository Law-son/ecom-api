server.port=${SERVER_PORT:8080}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ecomdb}
spring.datasource.username=${DB_USER:postgres}
# No default password: fail fast if DB_PASSWORD isn't provided (e.g. via .env)
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# update: create/alter missing tables so app runs without manual schema (e.g. cart_items)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/ecomdb}
spring.data.mongodb.auto-index-creation=true

spring.graphql.graphiql.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

management.endpoints.web.exposure.include=health,info,metrics,threaddump,heapdump
management.endpoint.health.show-details=always

# Detailed SQL logging for profiling and query analysis.
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE


